<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Register_Registration.css">
</head>

<body>

    <!-- start navbar -->

    <!-- end navbar -->



    <!-- Start Section -->


    <div class="user-ragistration">
        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                    <h3>Welcome</h3>
                    <p>Be part of our family and register now</p>
                    <div class="Img-Reg">
                        <img src="../images/Signing A Document.png" alt="">
                    </div>
                </div>
                <div class="col-md-9 register-right">
                   
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Registration your Establishment</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="City"
                                            value="" />
                                    </div>
                                   
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Address *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                            class="form-control" placeholder="Phone *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Establishment Name"
                                            value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Establishment Activity"
                                            value="" />
                                    </div>

                                    
                                </div>

                                <div class="Text-Area">
                                    <textarea name="Description" id="Description" cols="81" rows="5"></textarea>
                                </div>

                                <input type="submit" class="btnRegister" value="Register" />

                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- End Section -->


    <!-- start Footer -->


    <!-- end Footer -->




</body>

</html>
